<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content})}">

<section id="content" class="w-full flex flex-col items-center justify-center gap-12 py-16">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>

        <!-- Registration Form -->
        <form th:action="@{/register}" th:object="${userForm}" method="post" class="flex flex-col gap-6">

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" data-th:field="*{username}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter a username" required />
            </div>

            <!-- Name -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" data-th:field="*{name}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter your full name" required />
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" data-th:field="*{email}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter your email" required />
            </div>

            <!-- Phone Number -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
                <input type="text" data-th:field="*{phoneNumber}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter your phone number" />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" data-th:field="*{password}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter a password" required />
            </div>

            <!-- Profile Picture -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Profile Picture URL</label>
                <input type="text" data-th:field="*{profilePicUrl}"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Paste an image URL" />
            </div>

            <!-- Role -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Role</label>
                <select data-th:field="*{role}"
                        class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none">
                    <option value="" disabled selected>Select Role</option>
                    <option th:value="MENTOR">Mentor</option>
                    <option th:value="STUDENT">Student</option>
                    <option th:value="BOTH">Both</option>
                </select>
            </div>

            <!-- About -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">About</label>
                <textarea data-th:field="*{about}" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                          placeholder="Tell us something about yourself..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-500 transition">
                    Register
                </button>
            </div>
        </form>
    </div>

</section>
</html>
