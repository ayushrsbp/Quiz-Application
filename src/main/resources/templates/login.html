<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: parent(~{::#content})}">

<section id="content" class="w-full flex flex-col items-center justify-center gap-12 py-16">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="flex flex-col gap-6">

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input type="text" name="username"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter your username" required />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password"
                       class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 focus:outline-none"
                       placeholder="Enter your password" required />
            </div>

            <!-- Error message (if login fails) -->
            <div th:if="${param.error}" class="text-red-600 text-sm text-center">
                Invalid username or password. Please try again.
            </div>

            <!-- Logout success message -->
            <div th:if="${param.logout}" class="text-green-600 text-sm text-center">
                You have been logged out successfully.
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                        class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-500 transition">
                    Login
                </button>
            </div>
        </form>

        <!-- Register Redirect -->
        <p class="text-center text-gray-600 mt-6">
            Donâ€™t have an account? 
            <a th:href="@{/register}" class="text-blue-600 hover:underline">Sign up</a>
        </p>
    </div>

</section>
</html>
